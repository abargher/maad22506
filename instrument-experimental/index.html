<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
<script src="https://tonejs.github.io/build/Tone.js"></script>

<h1>Hello, this is a gamepad tester</h1>

<button id="startButton">start</button>
<button id="stopButton">stop</button>
<button id="enableTone">enable audio</button>

<script>
/* global nn, Tone */

const gamepads = {};

function gamepadHandler(event, connected) {
  const gamepad = event.gamepad;
  console.log(gamepad)
  // Note:
  // gamepad === navigator.getGamepads()[gamepad.index]
  if (connected) {
    gamepads[gamepad.index] = gamepad;
  } else {
    delete gamepads[gamepad.index];
  }
  console.log(gamepads)
}

window.addEventListener(
  "gamepadconnected",
  (e) => {
    gamepadHandler(e, true);
    Tone.start();
  },
  false,
);
window.addEventListener(
  "gamepaddisconnected",
  (e) => {
    gamepadHandler(e, false);
  },
  false,
);
// ========

const sampler = new Tone.Sampler({
    "C4":  "../samples/1984.mp3",
    "D#4": "../samples/normOrSo.mp3",
    "F#4": "../samples/tucker.mp3",
    "E4":  "../samples/Olimar.mp3",
}).toDestination();
sampler.volume.value = 2

const synth = new Tone.Synth().toDestination()

let pollingID = 0;

function playSample (sampleID) {
  const notes = ["C4", "D#4", "F#4", "E4"]
  const noteInd = sampleID % notes.length
  sampler.triggerAttackRelease(notes[noteInd], 5)
 }

function poll () {
  const liveGamepads = navigator.getGamepads()
  if (liveGamepads[0]) {
    const gamepad = liveGamepads[0]

    const buttons = gamepad.buttons
    const allAxes = gamepad.axes;  // Joystick axes
    const leftTrig = gamepad.buttons[6].value;  // Left trigger
    const rightTrig = gamepad.buttons[7].value;  // Right trigger
    /* 
    Axes array layout:
    [LeftHoriz, LeftVert, RightHoriz, RightVert]

    Stick values:
        -1
    -1   *   1
         1
    */

    console.log(allAxes)
    console.log(leftTrig)  // Left trigger value
    console.log(rightTrig)  // Right trigger value

    // Play samples on face button presses
    for (let i = 0; i < 4; i++) {
      if (buttons[i].value == 1) {
        playSample(i)
      }
    }

  }
}

function startPolling () {
  pollingID = setInterval(poll, 150);  // call poll() ever millisecond
}

function stopPolling () {
  clearInterval(pollingID);
}

nn.get('#startButton').on('click', startPolling)
nn.get('#stopButton').on('click', stopPolling)
nn.get('#enableTone').on('click', () => {Tone.start();})

</script>
