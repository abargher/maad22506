<h1>Hello. Press some buttons.</h1>

<p>
<button id="startButton">start</button>
<button id="stopButton">stop</button>
<button id="enableTone">enable audio</button>
<button id="randomize">randomize scale</button>
<input id="play-pause" type="checkbox"><br>
</p>

<!-- https://www.w3schools.com/howto/howto_css_dropdown.asp -->
<div class="dropdown">
  <button class="dropbtn">Key Select</button>
  <div class="dropdown-content">
    <!-- <button id="keyC">C</button> -->
    <a href="javascript:void(0);" onclick="changeKey('C')">Link 1</a>
    <a href="javascript:void(0);" onclick="changeKey('D')">Link 2</a>
    <a href="javascript:void(0);" onclick="changeKey('E')">Link 3</a>
  </div>
</div>

<p>
  <div>
    <label for="noteCount">melody length:</label><br>
    <input id="noteCount" type="range" value="16" min="16" max="256" step="8">
    <button id="noteCountReset">reset melody length</button>
  </div><br>
  <div>
    <label for="arpegg">arpeggio quantity:</label><br>
    <input id="arpegg" type="range" value="4" min="0" max="9" step="1">
    <button id="arpeggReset">reset arpeggios</button>
  </div><br>
  <div>
    <label for="tempo">base tempo:</label><br>
    <input id="tempo" type="range" value="90" min="50" max="200" step="1">
    <button id="tempoReset">reset tempo</button>
  </div><br>
  <div>
    <label for="volume">base volume:</label><br>
    <input id="volume" type="range" value="0.5" min="0" max="2" step="0.05">
    <button id="volumeReset">reset volume</button>
  </div>
</p>
